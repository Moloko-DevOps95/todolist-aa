<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">MOLOKO</div>
        <h1>My Todo List</h1>
        <div class="theme-switcher">
            <select class="theme-dropdown">
                <option value="standard">Standard</option>
                <option value="light">Light</option>
                <option value="darker">Darker</option>
            </select>
        </div>
    </header>
    <main>
        <section class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a new task">
            <input type="date" class="todo-due-date">
            <select class="todo-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="todo-btn">Add Task</button>
        </section>
        <section class="todo-list">
            <ul id="todo-items"></ul>
        </section>
        <section class="todo-filters">
            <input type="text" class="todo-search" placeholder="Search tasks">
            <select class="todo-filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
        </section>
    </main>
    <footer>
        <p id="datetime"></p>
    </footer>
    <script src="JS/main.js"></script>
    <script src="JS/time.js"></script>
</body>
</html>
